    <nav class='navbar bg-dark'>
        <div class="container">
            <h1 class='logo lg-heading text-light'>WT</h1>
            <ul class='nav-items'>
                <li class="nav-item"></li><a href="./index.html">Home</a>
                <li class="nav-item"></li><a href="./about.html">About</a>

            </ul>
        </div>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 janakpuri Colony,city,name,town name</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>harshitvashisth@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+910101010101</p>
                    </div>
                    <img src="./IMG/company-img (1).jpg"alt="Company image">
                </div>
                <form action=""class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions,suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="Username">Username:</label><br>
                        <input type="text"name=""id="Username"required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label><br>
                        <input type="text"name=""id="Email"required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone:</label><br>
                        <input type="text"name=""id="Phone"required>
                    </div>
                    <div class="form-group">
                        <label for="Message">Message:</label><br>
                        <textarea type="text"name=""id="Message"required></textarea>
                    </div>
                    <button type="Submit"class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-square-twitter fa-4x"></i>
            <i class="fa-brands fa-square-instagram fa-4x"></i>
        </div>
